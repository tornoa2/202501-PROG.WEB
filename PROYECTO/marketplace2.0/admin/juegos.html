<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Catalogo</title>
  <link rel="stylesheet" href="../css/gestionJuegos.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  
  <header class="navbar">
    <div class="logo">GameMarket</div>
    <nav>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="../index.html">Juegos</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="#" onclick="cerrarSesion()">Cerrar sesión</a></li>
      </ul>
    </nav>
  </header>


  <h1>Gestor de Catalogo</h1>

  <h3>Filtros</h3>
  <div>
    <label>Categoría:
      <select id="filtroCategoria" onchange="aplicarFiltros()">
        <option value="">Todas</option>
      </select>
    </label>

    <label>Fecha desde:
      <input type="date" id="filtroFechaDesde" onchange="aplicarFiltros()">
    </label>

    <label>Precio hasta:
      <input type="number" id="filtroPrecioMax" onchange="aplicarFiltros()">
    </label>
  </div>

  <button onclick="mostrarFormulario()">Agregar juego</button>

  <div id="formulario" style="display: none; margin-top: 20px;" class="formulario-grid">
  <h3 id="tituloForm">Agregar Juego</h3>
  <input type="hidden" id="editandoIndice">

  <!-- Primera fila -->
  <div class="fila-formulario">
    <div>
      <label>Nombre:</label>
      <input type="text" id="nombre" required>
    </div>
    <div>
      <label>Fecha de lanzamiento:</label>
      <input type="date" id="fecha" required>
    </div>
    <div>
      <label>Precio:</label>
      <input type="number" id="precio" min="0" required>
    </div>
  </div>

  <!-- Segunda fila -->
  <div class="fila-formulario">
    <div>
      <label>Categorías (máx. 5):</label>
      <select id="categoria" multiple size="6" onchange="limitarSeleccion(this)">
        <option value="Acción">Acción</option>
        <option value="Aventura">Aventura</option>
        <option value="Buena trama">Buena trama</option>
        <option value="Cartas y mesa">Cartas y mesa</option>
        <option value="Defensa de torres">Defensa de torres</option>
        <option value="Deportes y carreras">Deportes y carreras</option>
        <option value="Disparos">Disparos en primera persona</option>
        <option value="Estrategia">Estrategia</option>
        <option value="Gran estrategia y 4X">Gran estrategia y 4X</option>
        <option value="Hack and slash">Hack and slash</option>
        <option value="Lucha y artes marciales">Lucha y artes marciales</option>
        <option value="Metroidvania">Metroidvania</option>
        <option value="Plataforma">Plataforma y corredores</option>
        <option value="Rol">Rol</option>
        <option value="Roguelike">Roguelike</option>
        <option value="Simulación">Simulación</option>
      </select>
    </div>

    <div>
      <label>Plataformas:</label>
      <div class="checkboxes">
        <label><input type="checkbox" name="plataforma" value="windows"> Windows</label>
        <label><input type="checkbox" name="plataforma" value="macos"> macOS</label>
        <label><input type="checkbox" name="plataforma" value="xbox"> Xbox</label>
        <label><input type="checkbox" name="plataforma" value="playstation"> PlayStation</label>
        <label><input type="checkbox" name="plataforma" value="nintendo"> Nintendo</label>
      </div>
    </div>

    <div>
      <label>Descuento (%):</label>
      <input type="number" id="descuento" min="0" max="100" step="1" value="0">
    </div>
  </div>

  <!-- Botones -->
  <div class="acciones-form">
    <button onclick="guardarJuego()">Guardar</button>
    <button onclick="cancelar()">Cancelar</button>
  </div>
</div>


  <table id="tablaJuegos">
    <thead>
      <tr>
        <th>Titulo</th>
        <th>Categorías</th>
        <th>Precio Base</th>
        <th>Descuento</th>
        <th>Precio de Venta</th>
        <th>Fecha de Lanzamiento</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  

  <script src="../js/juegosAdmin.js"></script>
</body>
</html>
