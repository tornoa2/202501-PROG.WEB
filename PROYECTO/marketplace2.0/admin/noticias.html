<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Noticias</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h1>Gestión de Noticias</h1>

  <button onclick="mostrarFormulario()">Agregar Noticia</button>

  <div id="contenedorNoticias" class="noticias-grid"></div>

  <div id="formulario" style="display:none; margin-top: 20px;">
    <h3 id="tituloForm">Agregar Noticia</h3>
    <input type="hidden" id="editandoIndice">
    <label>Título: <input type="text" id="titulo"></label><br>
    <label>Contenido: <textarea id="contenido" rows="4" cols="40"></textarea></label><br>
    <label>Fecha: <input type="date" id="fecha"></label><br>
    <label>Imagen (URL): <input type="text" id="imagen"></label><br>
    <button onclick="guardarNoticia()">Guardar</button>
    <button onclick="cancelar()">Cancelar</button>
  </div>

  <script src="../js/noticiasAdmin.js"></script>
</body>
</html>
