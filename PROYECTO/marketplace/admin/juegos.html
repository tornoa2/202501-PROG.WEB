<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Juegos</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <header class="navbar">
    <h1 class="logo">🎮 Admin - Juegos</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="juegos.html">Juegos</a></li>
        <li><a href="usuarios.html">Usuarios</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="estadisticas.html">Estadísticas</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <h2>📋 Catálogo de Juegos</h2>

    <!-- Formulario para agregar/editar juegos -->
    <form id="form-juego">
      <input type="hidden" id="juego-id">
      <input type="text" id="nombre" placeholder="Nombre del juego" required>
      <input type="text" id="categoria" placeholder="Categoría" required>
      <input type="text" id="plataforma" placeholder="Plataforma" required>
      <input type="number" id="precio" placeholder="Precio" required>
      <input type="date" id="fecha" required>
      <button type="submit">Guardar</button>
    </form>

    <h3>🔍 Filtros</h3>
    <div id="filtros-juego" class="filtros">
    <input type="text" id="filtro-categoria" placeholder="Categoría...">
    <input type="number" id="filtro-precio-min" placeholder="Precio mínimo">
    <input type="number" id="filtro-precio-max" placeholder="Precio máximo">
    <input type="date" id="filtro-fecha" placeholder="Fecha mínima">
    <button onclick="aplicarFiltros()">Filtrar</button>
    <button onclick="limpiarFiltros()">Limpiar</button>
    </div>

    <!-- Tabla de juegos -->
    <table id="tabla-juegos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Plataforma</th>
          <th>Precio</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer class="footer">
    <p>&copy; 2025 GameMarket Admin</p>
  </footer>

  <script src="../js/admin.js"></script>
</body>
</html>
