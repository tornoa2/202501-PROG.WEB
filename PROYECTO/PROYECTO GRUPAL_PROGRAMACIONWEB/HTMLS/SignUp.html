<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up to LoquitaStore</title>
  <link rel="stylesheet" href="/ESTILOS/SignUp.css" />
</head>
<body>
  <nav class="nav">
    <div class="logo">
      <img src="/IMAGENES/Logo.JPG" alt="LoquitaStore Logo">
    </div>
    <div class="brand">LoquitaStore</div>
  </nav>

  <div class="signup-wrapper">
    <div class="info-panel">
      <h1>Crea tu perfil y explora juegos sin límites</h1>
      <p>¡Descubre tus juegos favoritos en LoquitaStore y juega sin límites!</p>
    </div>

    <div class="signup-panel">
      <button class="back-btn" onclick="location.href='login.html'">&larr;</button>
      <h2>Sign up to LoquitaStore</h2>
      <form id="signup-form" novalidate>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
          <small class="error"></small>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
          <small class="error"></small>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <small class="error"></small>
        </div>
        <button type="submit" class="btn">Continuar &rarr;</button>
      </form>
    </div>
  </div>
  <script src="/JS_PAGINA/signup.js"></script>
</body>
</html>
