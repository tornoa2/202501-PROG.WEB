<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoquitaStore – Sign In</title>
  <link rel="stylesheet" href="/ESTILOS/styles_login.css" />
</head>
<body>
  <nav class="nav">
    <div class="logo">
        <img src="/IMAGENES/Logo.JPG" alt="LoquitaStore Logo">
    </div>
    <div class="brand">LoquitaStore</div>
  </nav>

  <div class="login-container">
    <div class="login-card">
      <h1>Iniciar sesión en<br/>LoquitaStore</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <div class="label-wrapper">
            <label for="password">Password:</label>
            <a href="/HTMLS/reset.html" class="forgot-link">Forgot your password?</a>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn">Sign in</button>
      </form>
      <div class="create-account">
        Nuevo en LoquitaStore? <a href="/HTMLS/SignUp.html">Create an account</a>
      </div>
      <div class="indicator"></div>
    </div>
  </div>
  <script src="/JS_PAGINA/login.js"></script>
</body>
</html>
