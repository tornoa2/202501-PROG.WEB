<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoquitaStore – Home</title>
  <link rel="stylesheet" href="/ESTILOS/styles_principal.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="logo">
      <!-- Logo dentro del círculo -->
      <img src="/IMAGENES/Logo.JPG" alt="LoquitaStore Logo">
    </div>
    <ul class="nav-menu">
      <li><a href="#">Explorador</a></li>
      <li class="dropdown">
        <a href="#">Categorias</a>
        <ul class="dropdown-menu">
          <li><a href="#">Best Sellers</a></li>
          <li><a href="#">Top Rated</a></li>
          <li><a href="#">Free to Play</a></li>
          <li><a href="#">Multiplayer</a></li>
          <li><a href="#">Early Access</a></li>
        </ul>
      </li>
      <li><a href="#">Inicio</a></li>
      <li class="dropdown">
        <a href="#">Plataformas</a>
        <ul class="dropdown-menu">
            <li><a href="#">PC</a></li>
            <li><a href="#">PS5</a></li>
            <li><a href="#">XBOX</a></li>
            <li><a href="#">SWITCH</a></li>
          </ul>
      </li>
      <li><a href="#">Ofertas Especiales</a></li>
      <li class="icon-user">
        <img src="/IMAGENES/usuario.JPG" alt="User">
      </li>
      <li class="search">
        <input type="search" placeholder="Search…">
      </li>
    </ul>
  </nav>

  <main>
    <!-- CARRUSEL -->
    <section class="carousel">
      <button class="carousel-btn prev">&lt;</button>
      <div class="carousel-content">
        <!-- Texto de la noticia -->
        <div class="carousel-text">
          <h3 class="carousel-title"></h3>
          <p class="carousel-desc"></p>
          <button class="details-btn">Detalles de la Noticia</button>
        </div>
        <!-- Imagen de la noticia -->
        <div class="carousel-image">
          <img class="carousel-img" src="" alt="Current Slide">
        </div>
      </div>
      <button class="carousel-btn next">&gt;</button>
    </section>

    <!-- GRID DE 10 JUEGOS DESTACADOS -->
    <section class="featured-games">
      <h2>Juegos Destacados</h2>
      <div class="games-grid">
        <!-- Repite este bloque hasta 10 veces -->
        <div class="game-card">
          <img src="path/to/featured1.jpg" alt="Game 1">
          <p>Game 1</p>
        </div>
        <div class="game-card">
          <img src="path/to/featured2.jpg" alt="Game 2">
          <p>Game 2</p>
        </div>
        <!-- …hasta Game 10 -->
      </div>
    </section>
  </main>

  <script src="/JS_PAGINA/principal.js"></script>
</body>
</html>
